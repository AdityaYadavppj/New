<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | BrickBazaar</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <div class="logo">BrickBazaar</div>
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="text" id="username" placeholder="Email or Mobile Number" required />

      <select id="userType" required style="margin-bottom: 1rem; padding: 0.75rem; border-radius: 8px;">
        <option value="" disabled selected>Select Role</option>
        <option value="buyer">Customer</option>
        <option value="seller">Seller</option>
      </select>

      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div class="otp-section" style="display: none;">
        <input type="text" id="otpInput" placeholder="Enter OTP" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit">Reset Password</button>
      </div>
    </form>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
